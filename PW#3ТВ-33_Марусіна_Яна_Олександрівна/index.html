<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор прибутку СЕС</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Калькулятор прибутку СЕС</h2>
            <div class="input-group">
                <div class="input-item">
                    <label for="power">Потужність(МВт):</label>
                    <input type="number" id="power" value="5" placeholder="Введіть потужність">
                </div>

                <div class="input-item">
                    <label for="delta">Допустима похибка (%):</label>
                    <input type="number" id="delta" value="5" placeholder="Введіть похибку">
                </div>

                <div class="input-item">
                    <label for="tarif">Тариф (грн/МВт·год):</label>
                    <input type="number" id="tarif" value="7" placeholder="Введіть тариф">
                </div>
            </div>

            <button onclick="calc()">Розрахувати</button>
        </div>
        <div class="results-container">
            <h2>Результати розрахунку:</h2>
            <div id="results" class="result-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
