<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор валових викидів</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Калькулятор<br>валових викидів твердих частинок</h2>
            <form id="emissionForm">
                <div class="input-group">
                    <label>Маса вугілля (т):<input type="number" id="coal" step="0.001" value="1096363" required></label>
                    <label>Маса мазуту (т):<input type="number" id="mazut" step="0.001" value="70945" required></label>
                    <label>Об’єм природного газу (тис. м³):<input type="number" id="gas" step="0.001" value="84762" required></label>
                </div>
                <button type="submit">Розрахувати →</button>
            </form>
        </div>
        <div class="results-container" id="results">
            <h2>Результат</h2>
            <div id="result" class="result-text"></div>
        </div>
    </div>
</body>
</html>
